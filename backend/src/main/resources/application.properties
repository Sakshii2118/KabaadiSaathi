spring.application.name=kabadi-backend

# Database
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/kabadidb}
spring.datasource.username=${POSTGRES_USER:kabadi}
spring.datasource.password=${POSTGRES_PASSWORD:kabadi123}

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true

# JWT (change in production)
app.jwt.secret=KabadiSecretKeyForJWTSigningAtLeast256BitsLong!
app.jwt.expiration-ms=86400000

# CORS
app.cors.allowed-origins=http://localhost:5173,http://localhost:3000

# Scheduling
spring.task.scheduling.pool.size=5

# Logging
logging.level.com.kabadi=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.tool.schema=ERROR
logging.level.org.flywaydb=INFO
logging.level.root=WARN
