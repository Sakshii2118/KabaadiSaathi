version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: kabadi-postgres
    environment:
      POSTGRES_DB: kabadidb
      POSTGRES_USER: kabadi
      POSTGRES_PASSWORD: kabadi123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kabadi -d kabadidb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: kabadi-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/kabadidb
      POSTGRES_USER: kabadi
      POSTGRES_PASSWORD: kabadi123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure

  frontend:
    build: ./frontend
    container_name: kabadi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  pgdata:
